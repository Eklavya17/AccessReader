<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Access Helper Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px 8px;
            font-size: 16px;
            border: 2px solid #666;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus {
            outline: 3px solid #0066cc;
            border-color: #0066cc;
        }
        #status {
            margin-top: 10px;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background-color: #e6ffe6;
            color: #006600;
            border: 1px solid #006600;
        }
        .error {
            background-color: #ffe6e6;
            color: #990000;
            border: 1px solid #990000;
        }
        .keyboard-hint {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <main role="main">
        <h1 id="settings-title" class="sr-only">Web Access Helper Settings</h1>
        
        <form class="container" role="form" aria-labelledby="settings-title">
            <div class="form-group">
                <label for="apiKey" id="apikey-label">
                    Anthropic API Key
                    <span aria-hidden="true">*</span>
                    <span class="sr-only">required</span>
                </label>
                <input 
                    type="password" 
                    id="apiKey" 
                    name="apiKey"
                    aria-required="true"
                    aria-describedby="apikey-hint apikey-status"
                    aria-invalid="false"
                    autocomplete="off"
                    required
                    autofocus
                >
                <div class="keyboard-hint" id="apikey-hint">
                    Press Enter to save, Escape to close
                </div>
            </div>
            
            <div 
                id="status" 
                role="status" 
                aria-live="polite"
                aria-relevant="additions text"
                id="apikey-status"
            ></div>
        </form>
    </main>

    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
    <script src="settings.js"></script>
</body>
</html>
